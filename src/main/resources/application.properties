spring.application.name=tms

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tms
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect

# Connection Pool (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging (optional)
logging.level.root=INFO
#logging.level.root=DEBUG
logging.level.dev.nj.tms.task.TaskServiceImpl=DEBUG
logging.level.dev.nj.tms.token=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.SQL=OFF
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.springframework.security=TRACE